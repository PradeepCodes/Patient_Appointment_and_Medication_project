<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 600px;">
    <h3 class="text-center mb-4">Patient Registration</h3>

    <form th:action="@{/register}" th:object="${patient}" method="post">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <!-- Contact -->
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" th:field="*{contact}" class="form-control" required>
        </div>

        <!-- Medical History -->
        <div class="mb-3">
            <label for="medicalHistory" class="form-label">Medical History</label>
            <textarea th:field="*{medicalHistory}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Register</button>
        </div>

        <div class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </form>
</div>

</body>
</html>
