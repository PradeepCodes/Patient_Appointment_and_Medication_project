<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Edit Medication</h3>
    <form th:action="@{'/doctor/medications/update/' + ${medication.id}}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="patientName" class="form-label">Patient</label>
            <select class="form-select" name="patientName" required>
                <option th:each="patient : ${patients}"
                        th:value="${patient.name}"
                        th:text="${patient.name}"
                        th:selected="${patient.name == medication.patientName}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Medication</label>
            <input type="text" class="form-control" name="medication" th:value="${medication.medication}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dosage</label>
            <input type="text" class="form-control" name="dosage" th:value="${medication.dosage}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prescribed By</label>
            <select class="form-select" name="prescribedBy" required>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.name}"
                        th:text="${doctor.name}"
                        th:selected="${doctor.name == medication.prescribedBy}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Medication</button>
        <a th:href="@{/doctor/dashboard}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
